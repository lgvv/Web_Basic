<!DOCTYPE html>

<html>
<head>
  <title>WEB - 함수</title>
  <meta charset="utf-8">
</head>
<body>

  <h1>함수</h1>
  <h2>기본</h2>

  <ul>

    <script>
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }

      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
    </script>

  </ul>

  <h2> 파라미터와 알규먼트 </h2>
  <script>
    function oneplusone(){
      document.write(1+1+'<br>');
    }
    oneplusone();

    function sum(left,right){
      document.write(left+right+'<br>');
      return left+right;
    }
    function sumcolor(left,right){
      document.write('<div style= "color:red;">'
        +sum(left,right)+
        '</div><br>');
    }

    sum(2,3);
    sumcolor(4,5);
    sum(3,4);
  </script>


  <h2>리턴</h2>

</body>
</html>
