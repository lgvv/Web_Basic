<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Loop & array </h1>
    <h2> co workers </h2>

    <ul>
      <li>ab</li>
      <li>cd</li>
      <li>ef</li>
      <li>gh</li>
    </ul>

    <script>
      var coworkers = ['ab','cd','ef','gh'];
    </script>
    <h2>coworkers</h2>

        <ul>
          <script>

            var i = 0;
            while(i<coworkers.length){
              document.write("<li>"+coworkers[i]+"</li>");
              document.write('<li><a href = "www.naver.com"' + coworkers[i] + '>'+coworkers[i]+"</a></li>");
              i++;
            }

          </script>
        </ul>



  </body>
</html>
