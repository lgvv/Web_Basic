<<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>배열</h1>
    <h2>syntax</h2>

    <script>
      var cowokers = ["egoing","leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(cowokers[0]);
        document.write(cowokers[1]);
    </script>

    <p>

    <script>
        document.write(cowokers.length)
    </script>

    <p>

    <script>
      cowokers.push("duru");

    </script>


        <h2>get</h2>
        <script>
          var i = 0
          while( i< 4){
            document.write(cowokers[i]);
            i++
          }
        </script>

        <p>
        <h2>count</h2>
        <script>
            document.write(cowokers.length)
        </script>
