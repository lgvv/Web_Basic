<!DOCTYPE html>

<html>
<head>
  <title>grid test</title>
  <meta charset="utf-8">
  <style>

    #grid{
        border: 5px solid pink;
        display : grid;
        grid-template-columns: 2fr 3fr;

    }

    #spangrid{
        border: 5px solid pink;
    }

    div{
      border: 5px solid gray;
    }

    span{
      border: 2px solid red;
    }



  </style>

</head>

<body>
  <div id = grid>
    <div>navigator</div>
    <div>안녕하세요 공부중입니다.
    공부중입니다.
    공부하고 있는데 이거 잘 되야 할탠데 잘 될까요?
    세줄은 되야하는데 과연 세줄은 될까요?
    네줄은 되야하는데 네줄을 될까요?
    아무말이나 써서 채우려고요
    다모임 염따 최고!!
    </div>
  </div>
  <p>
  <span id = spangrid>
    <span>span navigator</span>
    <span>span article</span>
  </span>
</body>
</html>
